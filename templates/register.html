{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

<div class="container text-center">
    <h4>Registration Form</h4>
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Type your username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Type your password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm your password" type="password">
        </div>
        <button class="btn btn-primary mx-auto w-auto" type="submit">Register</button>
        </div>
    </form>
</div>
{% endblock %}
