{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block main %}



<div class="container text-center">
    <div class="row">
      <div class="col">{{coin}}</div>
      <div class="col">{{duration}}</div>
      <div class="col">
        <form action="/search" method="post">
            <div class="mb-3">
                <input autocomplete="off" name="coin" placeholder="Coin" type="text">
                <button type="submit">Search</button>
            </div>
        </form>
      </div>

    </div>
    <div class="row">
      <div class="col-8">
        <img src="{{url_for('static', filename='chart.png')}}" />
      </div>
      <div class="col-4"></div>
    </div>
  </div>




{% endblock %}
