{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}

<div class="container text-center">
    <h4>Login</h4>
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Type your username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Type your password" type="password">
        </div>
        <button class="btn btn-primary mx-auto w-auto" type="submit">Login</button>
        <p>*Login to explore all website functions. Create your own account or use username = test, password = 123</p>
        </div>
        
    </form>
</div>
{% endblock %}
